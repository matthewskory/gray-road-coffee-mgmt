<section>
  <div class="page-header">
    <h1>Employees</h1>

    <label>Search: <input type="text" ng-model="searchText"></label>
 
  </div>
  <div class="list-group">
    <a data-ng-repeat="employee in vm.employees |filter:searchText"
       data-ui-sref="employees.view({ employeeId: employee._id })"
       class="list-group-item">
    
      <h4 class="list-group-item-heading" data-ng-bind="employee.name"></h4>
      <p class="indented" data-ng-bind="employee.position"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.employees.$resolved && !vm.employees.length">
    No Employees yet, why don't you <a data-ui-sref="employees.create">create one</a>?
  </div>
</section>
