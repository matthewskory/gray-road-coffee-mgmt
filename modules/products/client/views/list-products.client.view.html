<section>
  <div class="page-header">
    <h1>Products</h1>

   <label>Search: <input type="text" ng-model="searchText"></label>
   <p class="text-muted"><em>You can seach by any product attribute</em></p>

  </div>
  <div class="list-group">
 <!--    <a data-ng-repeat="product in vm.products | filter:searchText"
       data-ui-sref="products.view({ productId: product._id })"
       class="list-group-item"> -->
    
    <table data-ng-repeat="product in vm.products | orderBy:'name' |filter:searchText"
       data-ui-sref="products.view({ productId: product._id })"
       class="list-group-item">
      <tr>
        <td><h3 class="list-group-item-heading">{{product.name}}</h3></td> 
      </tr>
      <tr>
        <td class="indented" ><b>Price</b>: {{product.price | currency: $}}</td>
      </tr>
      <tr>
        <td class="indented" ><b>Available Inventory</b>: {{product.inventory}}</td>
      </tr>
    </table>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.products.$resolved && !vm.products.length">
    No Products yet, why don't you <a data-ui-sref="products.create">create one</a>?
  </div>
</section>
