<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.customer.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.customerForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer name is required.</p>
          </div>

          <label class="control-label" for="address">Address</label>
          <input name="address" type="text" ng-model="vm.customer.address" id="address" class="form-control" placeholder="Address" >

          <label class="control-label" for="phonenumber">Phone Number</label>
          <input name="phonenumber" type="text" ng-model="vm.customer.phonenumber" id="phonenumber" class="form-control" placeholder="(555)122-2233" >

          <label class="control-label" for="email">Email</label>
          <input name="email" type="text" ng-model="vm.customer.email" id="email" class="form-control" placeholder="customer@valueville.com">
            
          <label class="control-label" for="birthdate">Date of Birth</label>
          <input name="birthdate" type="date" ng-model="vm.customer.birthdate" id="birthdate" class="form-control">

          <label class="control-label" for="notes">Notes</label>
          <input name="notes" type="textarea" ng-model="vm.customer.notes" id="notes" class="form-control" placeholder="">

          <label class="control-label" for="lastpurchase">Date of Last Purchase</label>
          <input name="lastpurchase" type="date" ng-model="vm.customer.lastpurchase" id="lastpurchase" class="form-control">

        </div>
        <div class="form-group">
       <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
