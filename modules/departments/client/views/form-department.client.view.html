<section>
  <div class="page-header">
    <h1>{{vm.department._id ? 'Edit Department' : 'New Department'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.departmentForm" class="form-horizontal" ng-submit="vm.save(vm.form.departmentForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Department Name</label>
          <input name="name" type="text" ng-model="vm.department.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.departmentForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Department name is required.</p>
          </div>
          
         
          <label class="control-label" for="manager">Manager</label>
          <input name="manager" type="text" ng-model="vm.department.manager" id="manager" class="form-control" placeholder="Manager" >

          <label class="control-label" for="sales">Monthly Sales</label>
          <input name="sales" type="number" ng-model="vm.department.sales" id="sales" class="form-control" placeholder="" >

          <label class="control-label" for="topseller">Top Selling Item</label>
          <input name="topseller" type="text" ng-model="vm.department.topseller" id="topseller" class="form-control" placeholder="" >

         

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.department._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
